<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>AI Workforce Match</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Company Logo">
        <nav>
            <a href="#">Services</a>
            <a href="#">We're Hiring!</a>
            <a href="#">Blog</a>
            <a href="#" class="cta">Let's Talk!</a>
        </nav>
    </header>
    <main>
        <h1>We match your workforce with top-tier AI experts.</h1>
        <p>Gain a competitive edge by hiring pre-vetted, AI consultants, developers, content creators, strategists, and more.</p>
        <div class="buttons">
            <button>Hire an Expert</button>
            <button>Apply as an Expert</button>
        </div>
        <div class="images">
            <!-- Your images here -->
        </div>
    </main>
    <!-- Additional HTML for chat bar and chat overlay -->
    <div id="chat-bar">Click here to chat with us instantly</div>
    <div id="chat-overlay">
        <div id="chat-header">
            <button id="close-chat">Close</button>
        </div>
        <div id="chat-content">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" id="question" placeholder="Ask a question">
        <button onclick="ask()">Submit</button>
        <p id="response"></p>
    </div>
    <script src="static/scripts.js"></script>
</body>
</html>
